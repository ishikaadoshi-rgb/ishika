<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Data Collection Form</h1>
            <p class="subtitle">Please fill in your information below</p>
            
            <form id="dataForm" novalidate>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            
            <div id="successMessage" class="success-message hidden">
                <h3>Thank you!</h3>
                <p>Your information has been collected successfully.</p>
                <button id="resetBtn" class="reset-btn">Submit Another</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
